<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="engineering-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Engineering Text Labels -->
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d4" opacity="0.4">AUTOMOBILE</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d4" opacity="0.4">ROBOTICS</text>
      <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d4" opacity="0.4">ELECTRICAL</text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d4" opacity="0.4">COMPUTER</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d4" opacity="0.4">MECHANICAL</text>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d4" opacity="0.4">CIVIL</text>
      
      <!-- Simple icon representations -->
      <!-- Gear (Mechanical) -->
      <circle cx="160" cy="25" r="8" fill="none" stroke="#e5e5e5" stroke-width="1.5" opacity="0.3"/>
      <circle cx="160" cy="25" r="4" fill="none" stroke="#e5e5e5" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Circuit (Electronics) -->
      <path d="M 150 85 L 160 85 M 155 80 L 155 90 M 165 85 L 175 85" stroke="#e5e5e5" stroke-width="1.5" fill="none" opacity="0.3"/>
      
      <!-- Robot arm (Robotics) -->
      <path d="M 150 55 L 165 55 L 170 60" stroke="#e5e5e5" stroke-width="1.5" fill="none" opacity="0.3"/>
      <circle cx="170" cy="62" r="3" fill="#e5e5e5" opacity="0.3"/>
      
      <!-- Code brackets (CS) -->
      <text x="150" y="120" font-family="monospace" font-size="16" fill="#e5e5e5" opacity="0.3">{}</text>
      
      <!-- Building/Bridge (Civil) -->
      <rect x="155" y="165" width="20" height="15" fill="none" stroke="#e5e5e5" stroke-width="1.5" opacity="0.3"/>
      <path d="M 155 165 L 165 155 L 175 165" fill="none" stroke="#e5e5e5" stroke-width="1.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="#ffffff"/>
  <rect width="1200" height="1200" fill="url(#engineering-pattern)"/>
</svg>
